<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <!--  Тут стили css и js подключать -->
</head>
<body>


<hr><span>Главное меню</span><hr>
<!-- Главное меню блога -->
{% block mainmenu %}
    <ul>
        {% for m in menu %}
                <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
        {% endfor %}
    </ul>
{% endblock mainmenu %}
<hr>



<!-- Блок контента -->
<div class="content-text">
    {% block content %}
    {% endblock %}
</div>
<!-- Конец блока контента -->



</body>
</html>
