{% extends 'blog/base.html' %}

{% block content %}
    <h3>{{ title }}</h3>

    <ul>
        {% for post in posts %}
                <li>
                    <a href="{{ post.get_absolute_url }}">
                        {{post.title}}
                    </a>
                </li>
        <br>
        {% endfor %}
    </ul>

{% endblock %}
